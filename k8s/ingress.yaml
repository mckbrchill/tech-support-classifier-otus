apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: predtopic-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: predtopic.ai
      http:
        paths:
          - pathType: Exact
            path: /api/ready
            backend:
              service:
                name: predtopic-svc
                port:
                  number: 8000
          - pathType: Exact
            path: /api/health
            backend:
              service:
                name: predtopic-svc
                port:
                  number: 8000
          - pathType: Exact
            path: /api/predict
            backend:
              service:
                name: predtopic-svc
                port:
                  number: 8000